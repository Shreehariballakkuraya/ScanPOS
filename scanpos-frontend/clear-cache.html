<!DOCTYPE html>
<html>
<head>
    <title>Clear Cache - ScanPOS</title>
</head>
<body>
    <h1>Clearing ScanPOS Cache...</h1>
    <p id="status">Please wait...</p>
    
    <script>
        // Clear all localStorage
        localStorage.clear();
        
        document.getElementById('status').innerHTML = 'Cache cleared! Redirecting to login...';
        
        // Redirect to login page
        setTimeout(function() {
            window.location.href = '/#!/login';
        }, 1000);
    </script>
</body>
</html>
