<!DOCTYPE html>
<html ng-app="scanPosApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScanPOS - Billing System</title>
    
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Notification Styles -->
    <link rel="stylesheet" href="css/notifications.css">
    
    <!-- Validation Styles -->
    <link rel="stylesheet" href="css/validation.css">
    <link rel="stylesheet" href="css/loading.css">
    <link rel="stylesheet" href="css/role-access.css">
    
    <!-- QRCode.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- App Scripts -->
    <script src="app.js"></script>
    <script src="services/AuthService.js"></script>
    <script src="services/ProductsService.js"></script>
    <script src="services/InvoicesService.js"></script>
    <script src="services/ReportsService.js"></script>
    <script src="services/UsersService.js"></script>
    <script src="services/NotificationService.js"></script>
    <script src="services/ErrorHandlerService.js"></script>
    <script src="services/HttpInterceptor.js"></script>
    <script src="services/LoadingService.js"></script>
    <script src="services/DebounceService.js"></script>
    <script src="directives/LoadingDirectives.js"></script>
    <script src="directives/DebounceDirectives.js"></script>
    <script src="directives/RoleDirectives.js"></script>
    <script src="controllers/LoginController.js"></script>
    <script src="controllers/DashboardController.js"></script>
    <script src="controllers/BillingController.js"></script>
    <script src="controllers/ProductsController.js"></script>
    <script src="controllers/InvoicesController.js"></script>
    <script src="controllers/ReportsController.js"></script>
    <script src="controllers/ScanController.js"></script>
    <script src="controllers/UsersController.js"></script>
</head>
<body>
    <!-- Top Navigation Bar (only show when authenticated) -->
    <nav class="navbar navbar-dark bg-primary" ng-show="isAuthenticated()">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="bi bi-shop"></i> ScanPOS
            </span>
            <div class="d-flex align-items-center">
                <span class="text-white me-3" ng-if="currentUser.name">
                    <i class="bi bi-person-circle"></i> {{currentUser.name}}
                    <span class="badge bg-secondary ms-2">{{currentUser.role | uppercase}}</span>
                </span>
                <button class="btn btn-outline-light btn-sm" ng-click="logout()">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </button>
            </div>
        </div>
    </nav>
    
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar (only show when authenticated) -->
            <nav class="col-md-2 d-md-block bg-light sidebar" ng-show="isAuthenticated()">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="#!/dashboard">
                                <i class="bi bi-speedometer2"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#!/billing">
                                <i class="bi bi-calculator"></i> Billing
                            </a>
                        </li>
                        <li class="nav-item" admin-only>
                            <a class="nav-link" href="#!/products">
                                <i class="bi bi-box-seam"></i> Products
                                <span class="badge bg-warning text-dark ms-2">Admin</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#!/invoices">
                                <i class="bi bi-receipt"></i> Invoices
                            </a>
                        </li>
                        <li class="nav-item" admin-only>
                            <a class="nav-link" href="#!/reports">
                                <i class="bi bi-graph-up"></i> Reports
                                <span class="badge bg-warning text-dark ms-2">Admin</span>
                            </a>
                        </li>
                        <li class="nav-item" admin-only>
                            <a class="nav-link" href="#!/users">
                                <i class="bi bi-people"></i> Users
                                <span class="badge bg-warning text-dark ms-2">Admin</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            
            <!-- Main Content Area -->
            <main ng-class="{'col-md-10 ms-sm-auto px-md-4': isAuthenticated(), 'col-12': !isAuthenticated()}">
                <div ng-view></div>
            </main>
        </div>
    </div>
</body>
</html>
